<input type="text"
       class="df-control"
       readonly="readonly"
       value="{{selectedName}}"
       placeholder="Select"
       (click)="open()">
<input type="hidden" [(ngModel)]="model">

<app-modal #modal [modalTitle]="'Search Dialog'" [width]="400" [zIndex]="zIndex" [autoZIndex]="true">
  <ng-container class="app-modal-body">
    <div class="select-header">
      <input type="text"
             placeholder="Search..."
             [(ngModel)]="searchFilterText"
             (keyup)="onFilterKeyup()">
    </div>
    <ul class="select-list">
      <li *ngFor="let option of options">
          <span (click)="setSelected(option)"
                [ngClass]="{'active': isSelected(option)}">
            {{option.name}}
          </span>
      </li>
    </ul>
    <ng-template [ngIf]="totalItems > 0">
        <span class="select-page-count">
          {{(itemsPerPage * (currentPage - 1)) + 1}} - {{rowCount()}} of {{totalItems}}
        </span>
      <pagination class="select-pagination"
                  [totalItems]="totalItems"
                  [itemsPerPage]="itemsPerPage"
                  [currentPage]="currentPage"
                  (pageChanged)="onPageChanged($event)">
      </pagination>
    </ng-template>
  </ng-container>
  <ng-container class="app-modal-footer">
  </ng-container>
</app-modal>
