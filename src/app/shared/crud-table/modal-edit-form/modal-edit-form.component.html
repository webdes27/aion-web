<app-modal #childModal [modalTitle]="modalTitle()" [width]="500" [zIndex]="zIndex">
  <ng-container class="app-modal-body">
    <div *ngIf="childModal.visible">
      <app-row-form
        *ngIf="!view"
        [table]="table"
        [service]="service"
        [item]="item"
        [isNew]="newItem"
        (valid)="formValid=$event">
      </app-row-form>

      <div class="detail-view" *ngIf="view">
        <table>
          <tbody>
          <tr *ngFor="let column of table.columns">
            <th>{{column.title}}</th>
            <td>{{format(item[column.name], column)}}</td>
          </tr>
          </tbody>
      </table>
      </div>

    </div>
  </ng-container>
  <ng-container class="app-modal-footer">
    <button type="button"
            class="button button3"
            *ngIf="!newItem && !view"
            (click)="delete()">{{table.settings.messages.delete}}
    </button>
    <button type="button"
            class="button button1"
            [style.visibility]="!view ? 'visible': 'hidden'"
            (click)="save()"
            [disabled]="!formValid">{{table.settings.messages.save}}
    </button>
    <button type="button"
            class="button"
            style="float: right;"
            (click)="close()">{{table.settings.messages.close}}
    </button>
  </ng-container>
</app-modal>
