<div class="detail-view" *ngIf="item">
  <p>
    <button type="button" class="btn btn-primary" (click)="closeDetails()">Back</button>

    <a class="btn btn-warning pull-right"
       *ngIf="settings.crud"
       (click)="toggleForm()"
       [ngClass]="{'active': edit}"
       title="Update">
      <span class="glyphicon glyphicon-pencil"></span>
    </a>
  </p>

  <table class="table table-striped table-bordered detail-view" *ngIf="!edit">
    <tbody>
    <tr *ngFor="let column of columns">
      <th>{{column.title}}</th>
      <td>{{format(item[column.name], column)}}</td>
    </tr>
    </tbody>
  </table>

  <div class="detail-form col-sm-10" *ngIf="edit">
    <row-form
      [columns]="columns"
      [item]="item"
      [settings]="settings">
    </row-form>
    <div class="form-group">
      <button type="button" class="btn btn-danger" (click)="deleteItem()">Delete</button>
      <div class="pull-right">
        <button type="button" class="btn btn-success" (click)="saveItem()">Save</button>
        <button type="button" class="btn btn-primary" (click)="closeForm()">Cancel</button>
      </div>
    </div>
  </div>

</div>
