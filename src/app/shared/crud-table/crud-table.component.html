<div class="df-alert df-alert-danger" *ngIf="errors">{{errors}}</div>

<button type="button"
        class="button"
        style="margin-bottom: 5px;"
        *ngIf="settings.crud"
        (click)="createItem()">{{table.settings.messages.create}}
</button>

<app-datatable
  [table]="table"
  [rows]="items"
  [loading]="loading"
  [trackByProp]="trackByProp"
  (filterChanged)="onFilter()"
  (pageChanged)="onPageChanged()"
  (sortChanged)="onSort()"
  (editComplete)="onEditComplete($event)"
  (selectedRowIndexChanged)="onSelectedRow($event)">
</app-datatable>

<app-modal-edit-form
  #modalEditForm
  [table]="table"
  [item]="item"
  [service]="service"
  [zIndex]="zIndexModal"
  [view]="detailView"
  (saved)="onSaved($event)"
  (updated)="onUpdated($event)"
  (deleted)="onDeleted($event)"
  (loading)="onLoading($event)"
  (errors)="onErrors($event)">
</app-modal-edit-form>
